<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LupineVault - Free Web Browser - School Safe & 100% Teacher Approved!</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="shortcut icon" type="image/jpg" href="logo.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <style>
    /* Global body styles */
    body {
      background-color: #2e003e;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Header */
    #header {
      text-align: center;
      padding: 40px 0;
      background-color: transparent;
    }

    #bigTitle {
      max-width: 90%;
      height: auto;
      transition: transform 0.3s ease;
    }

    #bigTitle:hover {
      transform: scale(1.05);
    }

    /* Content section */
    #content {
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    #content p {
      font-size: 18px;
      color: #d1b3ff;
    }

    #content a {
      color: #b87bff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    #content a:hover {
      color: #ff9fff;
    }

    #content h1 {
      font-size: 28px;
      color: #fff;
      text-transform: uppercase;
      cursor: pointer;
      margin-bottom: 30px;
      transition: color 0.3s ease;
    }

    #content h1:hover {
      color: #ff9fff;
    }

    /* Search bar */
    .form__input {
      padding: 15px;
      font-size: 18px;
      width: 80%;
      max-width: 450px;
      margin-top: 20px;
      background-color: #4c0073;
      border-radius: 30px;
      border: 2px solid #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      color: #fff;
      transition: box-shadow 0.3s ease, transform 0.3s ease, border 0.3s ease;
    }

    .form__input::placeholder {
      color: #d1b3ff;
    }

    .form__input:focus {
      outline: none;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      transform: translateY(-2px);
      border: 2px solid #ff9fff;
    }

    /* Social Links */
    .social-links a {
      font-size: 32px;
      color: #fff;
      margin: 15px;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #ff9fff;
    }

    /* Footer */
    #footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #2c003e;
      text-align: center;
      padding: 10px;
      color: #d1b3ff;
      font-size: 14px;
    }

    #footer a {
      color: #b87bff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    #footer a:hover {
      color: #ff9fff;
    }

    /* Canvas for stars effect */
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
    }

    /* Remove the popular sites images */
    #popularSites {
      display: none;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      #bigTitle {
        width: 90%;
      }

      .form__input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <div id="header">
    <img src="Title.png" alt="Logo" id="bigTitle">
  </div>

  <div id="content">
    <p>An upkept version of <a href="https://github.com/TheTIW/UV-Static">TIW's UV-Static</a></p>

    <form id="uv-form">
      <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
      <input id="uv-address" type="text" placeholder="Search Google or type an URL" class="form__input"/>
    </form>

    <div class="social-links">
      <a href="https://discord.gg/Dybpe2uWfZ" target="_blank" class="fa-brands fa-discord"></a>
      <a href="https://github.com/tf7software/UV-Static" target="_blank" class="fa-brands fa-github"></a>
      <a href="https://lupinevault.com/TIW/" target="_blank" class="fa-solid fa-cloud"></a>
    </div>

    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>

  </div>

  <div id="footer">
    <footer>Â© tf7software, <a href="https://rhw.one/">rhw.one</a> - <a href="https://lupinevault.com/privacy-policy.html">Privacy Policy</a> - By Using LV/UV Static Proxy You Agree To Our <a href="https://lupinevault.com/tos.html">Terms of Service</a></footer>
  </div>

  <script src="stars.js"></script>
  <script src="uv/uv.bundle.js" charset="UTF-8" defer></script>
  <script src="uv/uv.config.js" charset="UTF-8" defer></script>
  <script src="register-sw.js" charset="UTF-8" defer></script>
  <script src="search.js" charset="UTF-8" defer></script>
  <script src="index.js" charset="UTF-8" defer></script>

</body>
</html>
